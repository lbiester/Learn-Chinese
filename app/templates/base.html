<html>
    <head>
        <link href= '{{ url_for("static", filename="bootstrap.css") }}' rel='stylesheet' />
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
        <script>
            var $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
        </script>
        <title>Learn Chinese Flashcards</title>
    </head>
    <body>
        <nav class="navbar navbar-default" role="navigation">
          <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
              <a class="navbar-brand" href="{{ url_for('index') }}">å®¶ of Cards</a>
            </div>
              <ul class="nav navbar-nav">
                <li id="addset"><a href="{{ url_for('addset') }}">Add A Set</a></li>
                {% if current_user.is_authenticated() %}
                <li id="viewsets"><a href="{{ url_for('user') }}">View My Sets</a></li>
                {% endif %}
              </ul>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <form class="navbar-form navbar-left pull-right" role="search">
                {% if current_user.is_authenticated() %}
                  Welcome, {{  current_user.username }}
                  <a href="{{ url_for('user.logout') }}" class="btn btn-warning">Sign out</a>
                {% else %}
                  <a href="{{ url_for('user.login') }}" class="btn btn-success" role="button">Log In</a>
                {% endif %}
              </form>
            </div><!-- /.navbar-collapse -->
          </div><!-- /.container-fluid -->
        </nav>
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
