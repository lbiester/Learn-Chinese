<link href= '{{ url_for("static", filename="cards.css") }}' rel='stylesheet' />
<script src='{{ url_for("static", filename="jquery-1.11.1.js") }}'></script>
<script src='{{ url_for("static", filename="cards.js") }}'></script>

{% extends "base.html" %}
{% block content %}
<div class="row">
    <div class="col-xs-12 text-center">
        <h1>{{ name }}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-6 text-center">
        <h3>Options</h3>
    </div>
    <div class="col-xs-6">
        <div class="row">
            <div class="col-xs-12">
                <!-- TODO: Implement this functionality! -->
                <!-- <h5>Start With</h5>
                <input type="radio" name="start" id="simplified" checked />Simplified
                <input type="radio" name="start" id="traditional" />Traditional
                <input type="radio" name="start" id="pinyin"/>Pinyin
                <input type="radio" name="start" id="english" />English -->
            </div>
        </div>
        <div class="row test-on">
            <div class="col-xs-6">
                <h5>Test On</h5>
                <input type="checkbox" id="traditional" checked/> Traditional
                <input type="checkbox" id="pinyin" checked/> Pinyin
                <input type="checkbox" id="english" checked/> English
            </div>
        </div>
    </div>
</div>

{% for word in set %}
<div class="row invisible card-row" id="{{ loop.index }}">
    <div class="col-md-12" id="{{ word.id }}">
        <div class="card center-block" id="simplified">
            Simplified Character
            <h1>{{ word.simplified }}</h1>
        </div>
        <div class="card center-block" id="traditional">
            Traditional Character
            <!-- <h1 class="invisible">{{ word.traditional }}</h1> -->
            <div class="row word-input">
                <div class="col-md-6">
                    <input class="form-control traditional" />
                </div>
                <div class="col-md-3">
                    <button class="btn btn-success submit-answer">Submit</button>
                </div>
                <div class="col-md-3">
                    <button class="btn btn-warning reveal-answer">Reveal Answer</button>
                </div>
            </div>
        </div>
        <div class="card center-block" id="pinyin">
            Pinyin
            <!-- <h1 class="invisible">{{ word.pinyin }}</h1> -->
            <div class="row word-input">
                <div class="col-md-6">
                    <input class="form-control traditional" />
                </div>
                <div class="col-md-3">
                    <button class="btn btn-success submit-answer">Submit</button>
                </div>
                <div class="col-md-3">
                    <button class="btn btn-warning reveal-answer">Reveal Answer</button>
                </div>
            </div>
        </div>
        <div class="card center-block" id="english">
            English
            <!-- <p class="invisible">{{ word.english }}</p> -->
            <div class="row word-input">
                <div class="col-md-6">
                    <input class="form-control traditional" />
                </div>
                <div class="col-md-3">
                    <button class="btn btn-success submit-answer">Submit</button>
                </div>
                <div class="col-md-3">
                    <button class="btn btn-warning reveal-answer">Reveal Answer</button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endfor %}

<div class="row button-row">
    <div class="col-md-4 block-center">
        <button class="btn buttonprev_next card-nav" id="prev-card">Previous Card</button>
    </div>
    <div class="col-md-4 block-center">
        <button class="btn buttonprev_next card-nav" id="revealAll">Reveal All Answers</button>
    </div>
    <div class="col-md-4">
        <button class="btn buttonprev_next card-nav" id="next-card">Next Card</button>
    </div>
</div>

{% endblock %}
