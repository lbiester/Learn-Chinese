<link href= '{{ url_for("static", filename="addset.css") }}' rel='stylesheet' />
<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
<script src='{{ url_for("static", filename="jquery-1.11.1.js") }}'></script>
<script src='{{ url_for("static", filename="bootstrap.js") }}'></script>
<script src='{{ url_for("static", filename="addset.js")}}'></script>

{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-xs-12">
            <div class="row">
                <div class="col-xs-12">
                    <input placeholder="Enter a Set Name" class="form-control set-name" name="set-name"/>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <table class="table table-bordered" id="input-table">
                        <colgroup>
                            <col></col>
                            <col></col>
                            <col></col>
                            <col></col>
                        </colgroup>
                        <thead>
                            <tr>
                                <th>Simplified</th>
                                <th>Traditional</th>
                                <th>Pinyin</th>
                                <th>English</th>
                                <th>Remove Item</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for i in range(5) %}
                            <tr>
                                <td><input name="input-word" class="form-control" /></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td><button class="btn btn-danger btn-100 remove-row" type="button"><i class="fa fa-times"></i></button></td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                    <button type="button" class="btn btn-success add-rows btn-100">
                        Add Five Words
                    </button>
                    <button type="button" class="btn btn-primary btn-100 submit">Submit Set</button>
                </div>
            </div>
        <!-- Modal -->
        <div class="modal fade" id="wordModal" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                        <h4 class="modal-title" id="wordModalTitle">
                            Which translation of
                            <span id="wordModalTitleCharacter"></span>
                            would you like to add?
                        </h4>
                    </div>
                    <div class="modal-body">
                        <table class="table table-bordered" id="selection-table">
                            <colgroup>
                                <col></col>
                                <col></col>
                                <col></col>
                                <col></col>
                                <col></col>
                            </colgroup>
                            <thead>
                                <tr>
                                    <th>Traditional</th>
                                    <th>Pinyin</th>
                                    <th>English</th>
                                    <th>Select</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
    </div>
</div>
{% endblock %}
