<link href= '{{ url_for("static", filename="addset.css") }}' rel='stylesheet' />
<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
<script src='{{ url_for("static", filename="jquery-1.11.1.js") }}'></script>
<script src='{{ url_for("static", filename="addset-script.js")}}'></script>

{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-xs-12">
        <form method="POST" action="/addset/">
            <input placeholder="Enter a Set Name" class="form-control set-name" name="set-name"/>
            <table class="table table-bordered" id="input-table">
                <colgroup>
                    <col></col>
                    <col></col>
                    <col></col>
                    <col></col>
                    <col></col>
                </colgroup>
                <thead>
                    <tr>
                        <th>Simplified</th>
                        <th>Traditional</th>
                        <th>Pinyin</th>
                        <th>English</th>
                        <th>Remove Item</th>
                    </tr>
                </thead>
                <tbody>
                    {% for i in range(5) %}
                    <tr>
                        <td><input name="input-word" class="form-control" /></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td><button class="btn btn-danger btn-100 remove-row" type="button"><i class="fa fa-times"></i></button></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <button type="button" class="btn btn-success add-rows btn-100">
                Add Five Words
            </button>
            <button type="button" class="btn btn-primary btn-100 submit">Submit Set</button>
        </form>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
    </div>
</div>
{% endblock %}
